<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complain Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'user_complain.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
              <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                  <a href="../user_dashboard"><img src="{%static 'logo2.png'%}" alt="" class="img-fluid"></a>

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      
                      <li class="nav-item">
                        <a class="nav-link" href="../user_complain_list">Complain List</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="../logout">Logout</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>
        </div>
    </header>
    <form method="POST" action="">
        {% csrf_token %}
        <h3>Complain with absolute security.</h3> <br>
        <div>
            <label for="complain_subject"><strong>Complain Subject</strong></label>
            <input type="text" name="subject">
        </div> <br>
        <div class="part2">
            <label for="complain"><strong>Write your complain</strong></label>
            <textarea  name="description" rows="8" placeholder="Write your complain"></textarea>
            <br>
            <input type="submit" value="Submit" >
        </div>
        
    </form>

 
    <footer>
      <p>COPYRIGHT Â© 2022 INCOGNIMOUS</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
