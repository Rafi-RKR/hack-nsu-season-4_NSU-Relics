<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
</head>
<body>
    <section class="banner">
        <div style="text-align: center; margin-top: 50px;">
            <a href="../user_dashboard"><img src="{%static 'logo2.png'%}" alt="" class="img-fluid"></a>
        </div>
    </section>
    <Section class="box">
        <h4>Login to your account</h4>
        <form action="" method="post">
            {% csrf_token %}
            <input type="email" placeholder="Email Address" required style="width: 300px;" name="email">
            <br> <br>
            <input type="password" placeholder="Password" required style="width: 300px;" name="password">
            <br> <br>
            <input type="submit" value="Login">
            <br> <br>
            <p>Create a new account, <a href="../register/" style="text-decoration: none;">Click Here</a></p>
            <p>For admin login, <a href="../admin/" style="text-decoration: none;">Click Here</a></p>
        </form>
    </SECtion>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
